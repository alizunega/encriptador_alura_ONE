<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>

</head>

<body>
    <header class="header">
        <nav>
            <a href=""></a>
            <a href=""></a>
        </nav>
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <div class="container">
            <div class="terminal">
                <div class="output"></div>
                <div class="input-line">
                    <span class="prompt">$</span>
                    <input type="text" id="input" autofocus>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="encriptar">Encriptar</button>
                <button type="submit" class="desencriptar">Desencriptar</button>
            </div>
        </div>

    </main>


    <footer class="footer">
        <p>Desarrollado por Ali</p>
    </footer>

    <script src="./prueba.js"></script>
</body>

</html>
